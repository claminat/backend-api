<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nord Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/auth-public/login.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="login-card">
      <img src="/auth-public/assets/logo.png" alt="Nord Logo" class="logo">
      <h2>Log in</h2>
      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="continue-btn">Continue</button>
        <p class="forgot-pass"><a href="#">Forgot your password?</a></p>
      </form>
      <div class="social-login">
        <button class="social-btn google" type="button">
          <img src="https://s1.nordaccount.com/assets/1.279.0/images/icons/24/google.svg" alt="Google">
          Sign in with Google
        </button>
        <button class="social-btn apple" type="button">
          <img src="https://s1.nordaccount.com/assets/1.279.0/images/icons/24/apple.svg" alt="Apple">
          Sign in with Apple
        </button>
        <button class="social-btn code" type="button">Get a one-time login code</button>
      </div>
    </div>
  </div>
  <script src="/auth-public/login.js"></script>
</body>
</html>
